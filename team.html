<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .team-member {
            display: inline-block;
            width: 300px;
            margin: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .member-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .member-info {
            padding: 20px;
        }
        .member-info h2 {
            margin: 10px 0;
        }
        .member-info p {
            margin: 5px 0;
        }
        .member-info a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Team</h1>
    <div class="team-member">
        <img src="team.png" class="member-photo">
        <div class="member-info">
            <h2>Mamdouh al-badrani</h2>
            <p>Product manager | 10 years of experience</p>
            <p><a href="mailto:radu.swimmer@email.com">radu.swimmer@email.com</a></p>
        </div>
    </div>
    <div class="team-member">
        <img src="team.png" class="member-photo">
        <div class="member-info">
            <h2>Naif alsharif</h2>
            <p>UK-designer | 8 years of experience</p>
            <p><a href="mailto:kate.maisner@email.com">kate.maisner@email.com</a></p>
        </div>
    </div>
    <div class="team-member">
        <img src="team.png" class="member-photo">
        <div class="member-info">
            <h2>Ahmed alharbi</h2>
            <p>Web designer | 12 years of experience</p>
            <p><a href="mailto:mary.johnson@email.com">mary.johnson@email.com</a></p>
        </div>
    </div>
</div>

</body>
</html>
